{% include root.html %}

<div class="flex-main">
	{% include header-about.html %}
	<main class="o-main" role="main">
			<article class="o-about__hero">
				<div class="o-about__body">
					<h1 class="f1">{{ page.headline }}</h1>
					<p>{{ page.description-short }}</p>
					<p>{{ page.description-long }}</p>
				</div>
				<div class="o-about__media">
					<img src="{{ page.hero }}" alt="About hero image">
				</div>
			</article>
			{{ content }}
	</main>
</div>

<div class="flex-footer">
	{% include footer.html %}
</div>
